<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="ap-local-base-url" content="https://navsingh-test-site.github.io">
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.17/css/aui.min.css" media="all">
  <script src="https://navsingh-test-site.atlassian.net/atlassian-connect/all.js"></script>
</head>
<body>
  <div>
    <select id="dropdown" style="width: 200px;">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </div>

  <script>
    // Handle dropdown changes
    document.getElementById('dropdown').addEventListener('change', (event) => {
      alert(`Selected value: ${event.target.value}`);
    });
  </script>
</body>
</html>
