<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="ap-local-base-url" content="https://navsingh-test-site.github.io">
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.17/css/aui.min.css" media="all">
  <script src="https://navsingh-test-site.atlassian.net/atlassian-connect/all.js"></script>
</head>
<body>
  <p id="custom-message">Loading...</p>
  <script>
    // Parse query parameters
    const params = new URLSearchParams(window.location.search);
    const boardId = params.get('id');
    const mode = params.get('mode');

    // Render message
    const messageElement = document.getElementById('custom-message');
    if (boardId && mode) {
      messageElement.textContent = `We are viewing board ${boardId} in ${mode} mode.`;
    } else {
      messageElement.textContent = "Board information is missing.";
    }
  </script>
</body>
</html>
