<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Connect App</title>
  <script src="https://connect-cdn.atl-paas.net/all.js"></script>
</head>
<body>
  <h1>Hello, navsingh!</h1>
  <h3>What can I do for you?</h3>
  <button id="fetch-projects">Fetch Projects</button>
  <ul id="project-list"></ul>
  <div id="sprint-details" style="margin-top: 20px;">
    <h3>Active Sprints</h3>
    <ul id="sprint-list"></ul>
  </div>

  <script>
    document.getElementById('fetch-projects').addEventListener('click', function () {
      // Ensure Jira API is loaded
      AP.request({
        url: '/rest/api/3/project',
        type: 'GET',
        success: function(response) {
          const projects = JSON.parse(response);
          const projectList = document.getElementById('project-list');
          projectList.innerHTML = '';
          projects.forEach(project => {
            const li = document.createElement('li');
            li.textContent = `${project.key}: ${project.name}`;

            li.addEventListener('click', function () {
              fetchActiveSprints(project.id);
            });
            
            projectList.appendChild(li);
          });
        },
        error: function(err) {
          console.error('Error fetching projects:', err);
        }
      });
    });

      function fetchActiveSprints(projectId) {
      const sprintList = document.getElementById('sprint-list');
      sprintList.innerHTML = ''; 

      // Constructing URL
      const url = `/rest/agile/1.0/board/${projectId}/sprint?state=active`;

      AP.request({
        url: url,
        type: 'GET',
        success: function(response) {
          const sprints = JSON.parse(response).values;

          if (sprints.length === 0) {
            sprintList.innerHTML = '<li>No active sprints available.</li>';
            return;
          }

          // Populate the active sprints
          sprints.forEach(sprint => {
            const li = document.createElement('li');
            li.textContent = `Sprint: ${sprint.name}, Start: ${sprint.startDate}, End: ${sprint.endDate}`;
            sprintList.appendChild(li);
          });
        },
        error: function(err) {
          console.error('Error fetching sprints:', err);
          sprintList.innerHTML = '<li>Error fetching active sprints.</li>';
        }
      });
    }
  </script>
</body>
</html>
