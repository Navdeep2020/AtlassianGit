<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Connect App</title>
  <script src="https://connect-cdn.atl-paas.net/all.js"></script>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #008080; /* Teal background */
      color: #ffffff; 
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #ffffff;
      color: #008080;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #006666;
      color: #ffffff;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
      width: 60%;
    }

    ul li {
      background-color: #ffffff;
      color: #008080;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    ul li:hover {
      background-color: #006666;
      color: #ffffff;
      transform: translateY(-2px);
    }

    /* Sprint details section */
    #sprint-details {
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Hello, navsingh!</h1>
  <h3>What can I do for you?</h3>
  <button id="fetch-projects">Fetch Projects</button>
  <ul id="project-list"></ul>
  <div id="sprint-details">
    <h3>Active Sprints</h3>
    <ul id="sprint-list"></ul>
  </div>

<script>
    document.getElementById('fetch-projects').addEventListener('click', function () {
      AP.request({
        url: '/rest/api/3/project',
        type: 'GET',
        success: function(response) {
          const projects = JSON.parse(response);
          const projectList = document.getElementById('project-list');
          projectList.innerHTML = '';

          projects.forEach(project => {
            const li = document.createElement('li');
            li.textContent = `${project.key}: ${project.name}`;
            
            // Add click listener for fetching sprints
            li.addEventListener('click', function () {
              fetchBoardsAndActiveSprints(project.key, project.name);
            });

            projectList.appendChild(li);
          });
        },
        error: function(err) {
          console.error('Error fetching projects:', err);
        }
      });
    });

    function fetchBoardsAndActiveSprints(projectKey, projectName) {
      const sprintList = document.getElementById('sprint-list');
      sprintList.innerHTML = '';

      const boardUrl = `/rest/agile/1.0/board?projectKeyOrId=${projectKey}`;
      AP.request({
        url: boardUrl,
        type: 'GET',
        success: function(response) {
          const boards = JSON.parse(response).values;

          if (boards.length === 0) {
            sprintList.innerHTML = '<li>No boards found for this project.</li>';
            return;
          }

          boards.forEach(board => {
            fetchActiveSprints(board.id, board.name, projectName);
          });
        },
        error: function(err) {
          console.error('Error fetching boards:', err);
          sprintList.innerHTML = '<li>Error fetching boards for the project.</li>';
        }
      });
    }

    function fetchActiveSprints(boardId, boardName, projectName) {
      const sprintList = document.getElementById('sprint-list');
      const sprintUrl = `/rest/agile/1.0/board/${boardId}/sprint?state=active`;

      AP.request({
        url: sprintUrl,
        type: 'GET',
        success: function(response) {
          const sprints = JSON.parse(response).values;

          if (sprints.length === 0) {
            const li = document.createElement('li');
            li.textContent = `No active sprints found for board: ${boardName}`;
            sprintList.appendChild(li);
            return;
          }

          sprints.forEach(sprint => {
            const li = document.createElement('li');
             li.textContent = `Project: ${projectName}, Sprint: ${sprint.name}`;
            
            // Add click listener for fetching issues in sprint
            li.addEventListener('click', function () {
              fetchIssuesInSprint(projectName, sprint.name);
            });

            sprintList.appendChild(li);
          });
        },
        error: function(err) {
          console.error(`Error fetching sprints for board ${boardId}:`, err);
          const li = document.createElement('li');
          li.textContent = `Error fetching sprints for board: ${boardName}`;
          sprintList.appendChild(li);
        }
      });
    }

    function fetchIssuesInSprint(projectName, sprintName) {
      const issuesList = document.getElementById('issues-list');
      issuesList.innerHTML = '';

      const issuesUrl = `/rest/api/2/search?jql=project="${projectName}" AND sprint="${sprintName}"`;

      AP.request({
        url: issuesUrl,
        type: 'GET',
        success: function(response) {
          const issues = JSON.parse(response).issues;

          if (issues.length === 0) {
            issuesList.innerHTML = '<li>No issues found for this sprint.</li>';
            return;
          }

          issues.forEach(issue => {
            const li = document.createElement('li');
            li.textContent = `Key: ${issue.key}, Summary: ${issue.fields.summary}`;
            issuesList.appendChild(li);
          });
        },
        error: function(err) {
          console.error('Error fetching issues:', err);
          issuesList.innerHTML = '<li>Error fetching issues for this sprint.</li>';
        }
      });
    }
  </script>
</body>
</html>
