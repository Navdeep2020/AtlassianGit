<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
    <script src="https://connect-cdn.atl-paas.net/all.js" async></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #0052cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0747a6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #ebecf0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Projects</h1>
        <button id="fetch-projects">Fetch Projects</button>
        <ul id="projects-list"></ul>
    </div>

    <script>
        document.getElementById("fetch-projects").addEventListener("click", () => {
            AP.request({
                url: '/rest/api/3/project/search',
                type: 'GET',
                contentType: 'application/json',
                success: function(response) {
                    const projects = JSON.parse(response).values;
                    const projectsList = document.getElementById("projects-list");
                    
                    // Clear the list before appending
                    projectsList.innerHTML = '';

                    // Populate the projects
                    projects.forEach(project => {
                        const li = document.createElement("li");
                        li.textContent = `${project.name} (${project.key})`;
                        projectsList.appendChild(li);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching projects:", status, error);
                }
            });
        });
    </script>
</body>
</html>
