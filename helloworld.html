<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Connect App</title>
  <script src="https://connect-cdn.atl-paas.net/all.js"></script>
</head>
<body>
  <h1>Hello, navsingh!</h1>
  <h3>What can I do for you?</h3>
  <button id="fetch-projects">Fetch Projects</button>
  <ul id="project-list"></ul>
  <div id="sprint-details" style="margin-top: 20px;">
    <h3>Active Sprints</h3>
    <ul id="sprint-list"></ul>
  </div>

  <script>
    document.getElementById('fetch-projects').addEventListener('click', function () {
      // Ensure Jira API is loaded
      AP.request({
        url: '/rest/api/3/project',
        type: 'GET',
        success: function(response) {
          const projects = JSON.parse(response);
          const projectList = document.getElementById('project-list');
          projectList.innerHTML = '';

          projects.forEach(project => {
            const li = document.createElement('li');
            li.textContent = `${project.key}: ${project.name}`;
            
            // Add a click listener to fetch active sprints for the project
            li.addEventListener('click', function () {
              fetchBoardsAndActiveSprints(project.id);
            });

            projectList.appendChild(li);
          });
        },
        error: function(err) {
          console.error('Error fetching projects:', err);
        }
      });
    });

    // Function to fetch boards for a project and then active sprints
    function fetchBoardsAndActiveSprints(projectId) {
      const sprintList = document.getElementById('sprint-list');
      sprintList.innerHTML = ''; // Clear previous sprints

      // Fetch boards for the given project ID
      const boardUrl = `/rest/agile/1.0/board?projectKeyOrId=${projectId}`;

      AP.request({
        url: boardUrl,
        type: 'GET',
        success: function(response) {
          const boards = JSON.parse(response).values;

          if (boards.length === 0) {
            sprintList.innerHTML = '<li>No boards found for this project.</li>';
            return;
          }

          // Iterate through boards and fetch active sprints for each
          boards.forEach(board => {
            fetchActiveSprints(board.id, board.name);
          });
        },
        error: function(err) {
          console.error('Error fetching boards:', err);
          sprintList.innerHTML = '<li>Error fetching boards for the project.</li>';
        }
      });
    }

    // Function to fetch active sprints for a specific board
    function fetchActiveSprints(boardId, boardName) {
      const sprintList = document.getElementById('sprint-list');

      // Construct URL for fetching sprints
      const sprintUrl = `/rest/agile/1.0/board/${boardId}/sprint?state=active`;

      AP.request({
        url: sprintUrl,
        type: 'GET',
        success: function(response) {
          const sprints = JSON.parse(response).values;

          if (sprints.length === 0) {
            const li = document.createElement('li');
            li.textContent = `No active sprints found for board: ${boardName}`;
            sprintList.appendChild(li);
            return;
          }

          // Display each active sprint
          sprints.forEach(sprint => {
            const li = document.createElement('li');
            li.textContent = `Board: ${boardName}, Sprint: ${sprint.name}, Start: ${sprint.startDate || 'N/A'}, End: ${sprint.endDate || 'N/A'}`;
            sprintList.appendChild(li);
          });
        },
        error: function(err) {
          console.error(`Error fetching sprints for board ${boardId}:`, err);
          const li = document.createElement('li');
          li.textContent = `Error fetching sprints for board: ${boardName}`;
          sprintList.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
